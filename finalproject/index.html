<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Shop millions of products on Amazon.co.za. Find toys, games, electronics, and more with fast delivery to Johannesburg. Best deals and prices guaranteed.">
  <meta name="author" content="Cedou Ramsey">
  <meta name="keywords"
    content="Amazon, online shopping, toys, games, electronics, delivery, Johannesburg, South Africa">

  <!-- Open Graph / Social Media Tags -->
  <meta property="og:title" content="Amazon.co.za - Online Shopping for Toys, Games & More">
  <meta property="og:description"
    content="Shop millions of products on Amazon.co.za with fast delivery to Johannesburg. Best deals on toys, games, electronics, and more.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.amazon.co.za">
  <meta property="og:image" content="images/amazon-logo.png">
  <meta property="og:site_name" content="Amazon.co.za">

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Amazon.co.za - Online Shopping">
  <meta name="twitter:description" content="Shop millions of products with fast delivery to Johannesburg.">
  <meta name="twitter:image" content="images/amazon-logo.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="shortcut icon" href="images/favicon.ico">

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/largescreen-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Amazon.co.za - Online Shopping for Toys, Games & More | Fast Delivery</title>
</head>

<body>
  <!--header start-->
  <header>
    <nav>
      <div id="amazon-logo">
        <img class="signin-logo" src="images/amazon-logo.png" alt="Amazon Logo">
      </div>

      <div id="location">
        <p class="text-center">
          <span class="">Delivery to Johannesburg</span>
        </p>
        <p class="text-center">
          <i class="fa-solid fa-location-dot"></i>
          Johannesburg
        </p>
      </div>

      <div id="search-items">
        <div>
          <select name="category" id="category-select" class="select-items">
            <option value="value1" selected>Toys and games </option>
            <option value="value2">Electronics</option>
          </select>
        </div>
        <div>
          <input type="text" class="search-bar-area" placeholder="search Amazon.co.za">
        </div>
        <div class="search-icons center">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div id="sign-in">
        <a href="html/sign-in.html">
          <p class="text-center">sign in</p>
        </a>
      </div>

      <div id="cart" class="center ">
        <div class="cart-inner-container">
          <img src="images/icons/cart-icon.png" class="cart-logo" alt="Shopping Cart">
        </div>

        <a href="html/orders.html">
          <p class="text-center">basket</p>
        </a>
        <div class="cart-number">
          <p class="cart-items-number"></p>
        </div>
      </div>

    </nav>
  </header>
  <!--header end-->

  <!--all products available start-->
  <main class="products-main">
    <div class="products">
    </div>
  </main>
  <!--all products available end -->
  <footer>
    <p>
      <a class="footer-text" href="">Link for video</a>
    </p>
  </footer>
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
